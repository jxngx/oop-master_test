<!DOCTYPE html>
<html lang="en">

{% extends 'layout.html' %}
{% block title %}Home{% endblock %}
{% block body %}

<body data-spy="scroll" data-target=".navbar" data-offset="200">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="culmn">

        <div class="content">
            <h1>
                Exercise Planner
            </h1>

        </div>
               <section id="othersservice" class="othersservice">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="main_othersservice_area sections">
                                <div class="row">

                                    <div class="main_othersservice_content">
                                        <h3 align="center">What is your age group?</h3>
                                        <div align="center" class="col-sm-6">
                                            <div class="single_othersservice">
                                                <form method="GET" action="">
                                                    <input class="agebutton" type="submit" value="CHILDREN">
                                                </form>
                                                <div class="single_othersservice_content">
                                                    <p style="font-size:150%;">5 to 12 Years Old</p>
                                                </div>
                                            </div>
                                        </div>


                                    <div align="center" class="col-sm-6">
                                        <div class="single_othersservice">
                                            <div class="single_othersservice_icon">
                                                <form method="GET" action="/teenagerplan">
                                                    <input class="agebutton" type="submit" value="TEENAGER">
                                                </form>
                                            </div>
                                            <div class="single_othersservice_content">
                                                <p style="font-size:150%;">13 to 19 Years Old</p>
                                            </div>
                                        </div>
                                    </div>
                                        <div align="center" class="col-sm-6">
                                            <div class="single_othersservice">
                                                <form method="GET" action="">
                                                    <input class="agebutton" type="submit" value="ADULT">
                                                </form>
                                                <div class="single_othersservice_content">
                                                    <p style="font-size:150%;">20 to 55 Years Old</p>
                                                </div>
                                            </div>
                                        </div>


                                        <div align="center" class="col-sm-6">
                                            <div class="single_othersservice">
                                                <form method="GET" action="">
                                                    <input class="agebutton" type="submit" value="ELDERLY">
                                                </form>
                                                <div class="single_othersservice_content">
                                                    <p style="font-size:150%;">55 Years and above</p>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>




    <div class="scrollup">
        <a href="#"><i class="fa fa-chevron-up"></i></a>
    </div>






</body>
{% endblock %}
</html>
